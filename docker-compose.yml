# Telegram Streamer - Docker Compose Configuration
# 
# Usage:
#   cp .env.example .env
#   # Edit .env with your Telegram credentials
#   docker-compose up -d

services:
  telegram-streamer:
    build:
      context: .
      dockerfile: Dockerfile
    image: telegram-streamer:latest
    container_name: telegram-streamer
    restart: unless-stopped
    
    # Environment variables
    env_file:
      - .env
    
    environment:
      # Override defaults as needed
      TG_API_HOST: "0.0.0.0"
      TG_API_PORT: "8080"
      TG_LOG_LEVEL: "${TG_LOG_LEVEL:-INFO}"
      TG_LOG_JSON: "true"
      TG_SESSION_PATH: "/app/sessions"
      TG_RECONNECT_ENABLED: "true"
      TG_RECONNECT_MAX_ATTEMPTS: "10"
      TG_RECONNECT_TIMEOUT: "90"
    
    ports:
      # API and metrics port
      - "${API_PORT:-8080}:8080"
    
    volumes:
      # Persist Telegram sessions
      - telegram_sessions:/app/sessions
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Logging
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    
    # Security
    security_opt:
      - no-new-privileges:true
    read_only: false
    
    networks:
      - streamer-network

volumes:
  telegram_sessions:
    name: telegram-streamer-sessions

networks:
  streamer-network:
    name: telegram-streamer-network
    driver: bridge
